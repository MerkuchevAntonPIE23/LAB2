<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        let N = Math.floor(Math.random() * (11 - 2)) + 2;
        let numbers;
        if (N<5) {numbers = prompt("Введите " + N + " числа через пробел")}
        else {numbers = prompt("Введите " + N + " чисел через пробел")};
        let listOfNumbers = numbers.split(' ');
        let listEvenNumbers = [];
        let counter = 0;
        for (i = 0;i < listOfNumbers.length;i++) {
            if (listOfNumbers[i] % 2 == 0) {listEvenNumbers.push(listOfNumbers[i]);counter++}
        };
        alert(listEvenNumbers.join(' ')+'\n'+counter)
    </script>
</body>
</html>
