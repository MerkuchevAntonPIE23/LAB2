<!DOCTYPE html>

<body>
    <script>
        let a = Number(2.6);
        let b = Number(5.1);
        let x = Number(prompt("Введите x"));
        if (x <= 1) {
            let y = a * Math.cos(x)**2 - b * Math.sin(x**2)
            alert("y =" + y)
        } 
        else if ((x > 1 && x <= 4)) {
            let y = b * Math.log(x) + x**3
            alert("y =" + y)
        }
        else {
            let y = Math.sqrt(x**2 + a * b)
            alert("y =" + y)
        }
    </script>
</body>
</html>
